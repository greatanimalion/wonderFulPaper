<!DOCTYPE html>
<html>

<body>

  <svg width="400" height="400"></svg>

  <script>
    // 获取 SVG 元素
    const svg = document.querySelector('svg');

    // 创建四次贝塞尔曲线路径元素
    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    path.setAttribute('stroke', 'blue');
    path.setAttribute('stroke-width', '2');
    path.setAttribute('fill', 'none');

    // 设置四次贝塞尔曲线的控制点和终点坐标
    const controlPoint1 = { x: 0, y: 0 };
    const controlPoint2 = { x: 0, y: 50 };
    const controlPoint3 = { x: 100, y: 50 };
    const endPoint = { x: 100, y: 100 };

    // 设置路径的 d 属性，描述曲线的形状
    path.setAttribute('d', `M${controlPoint1.x},${controlPoint1.y} C${controlPoint2.x},${controlPoint2.y} ${controlPoint3.x},${controlPoint3.y} ${endPoint.x},${endPoint.y}`);

    // 将路径添加到 SVG 中
    svg.appendChild(path);
  </script>

</body>

</html>
